# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - achievers-webapp(dev)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_79a0ab6b8b624827ba0e5d1664331b61 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_dd38e92357ac4995ba1b220a9a33f040 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_79a0ab6b8b624827ba0e5d1664331b61 }}/duvet86/achievers-app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'dev'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'achievers-webapp'
        slot-name: 'dev'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c953878f48444a0a8b3c06bde1a73ce4 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_79a0ab6b8b624827ba0e5d1664331b61 }}/duvet86/achievers-app:${{ github.sha }}'